<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/global.css" />

    <title>Catus</title>
  </head>
  <body>
    <header id="header-container">
      <div id="header-content">
        <a href="index.html">
          <img src="/src/assets/logo.png" alt="Catus Logo" />
        </a>
        <nav>
          <ul id="header-nav-bar">
            <li><a href="#">Loja</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#footer-container">Contato</a></li>
          </ul>
        </nav>
        <div id="search-bar">
          <input type="text" placeholder="Digite aqui sua busca" />
          <img src="/src/assets/search-button.png" alt="Botão de busca" />
          <img src="/src/assets/cart.png" alt="Carrinho de compras" />
          <img
            id="burguer-menu"
            src="/src/assets/burguer-menu.png"
            alt="Menu"
          />
        </div>
      </div>
    </header>

    <main>
      <section id="banner-container">
        <div class="side-banners">
          <img
            class="banner01"
            src="/src/assets/banner01.png"
            alt="Berço infantil"
          />
          <img
            class="banner02"
            src="/src/assets/banner02.png"
            alt="Mulher brincando com bebê"
          />
        </div>
        <img
          class="banner03"
          src="/src/assets/banner03.png"
          alt="Mulher passeando com bebê"
        />
        <div class="side-banners">
          <img
            class="banner04"
            src="/src/assets/banner04.png"
            alt="Mulher grávida segurando roupa de bebê"
          />
          <img
            class="banner05"
            src="/src/assets/banner05.png"
            alt="Casal com um bebê no colo"
          />
        </div>
      </section>

      <section id="product-container">
        <div id="product-carousel">
          <h1>Oportunidades para economizar</h1>
          <div></div>
        </div>
      </section>
    </main>
    <footer>
      <section id="footer-container">
        <div id="call-center-container">
          <h1 class="footer-title">Central de Atendimento</h1>
          <span>Ajuda e suporte</span>
          <span>Fale conosco</span>
          <span>FAQ</span>
          <a href="http://wa.me/11999999999" target="_blank"
            >Whatsapp: (11) 99999-9999</a
          >
          <h3>Nossos horários</h3>
          <p>Segunda a sexta das 9h às 18h</p>
        </div>

        <div>
          <h1 class="footer-title">Selos de Segurança</h1>
          <img
            src="/src/assets/stamp02.png"
            alt="Selo de segurança do Google"
          />
          <img src="/src/assets/stamp01.png" alt="Selo de Loja Protegida" />
        </div>
        <div>
          <h1 class="payment-title">Formas de Pagamento</h1>
          <img src="/src/assets/visa.png" alt="Bandeira do Visacard" />
          <img src="/src/assets/mastercard.png" alt="Bandeira da Mastercard" />
          <img src="/src/assets/amex.png" alt="Bandeira da Amex" />
          <img src="/src/assets/diners.png" alt="Bandeira da Diners" />
          <img src="/src/assets/discover.png" alt="Bandeira da Discovercard" />
          <img src="/src/assets/pix.png" alt="Boleto e/ou Pix" />
        </div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
